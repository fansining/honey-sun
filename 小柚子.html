<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>小柚子~~~</title>
    <style type="text/css">
        #begin {
	left: 686px;
	width: 68px;
	position: absolute;
	top: 337px;
	height: 20px;
	background-color: #ccff00;
	z-index: 0;
	vertical-align: middle;
	text-align: center;
	border-bottom-color: #FFFF00;
        }

        #end {
	left: 683px;
	width: 68px;
	position: absolute;
	top: 381px;
	height: 20px;
    background-color: #ccff00;
	z-index: 0;
	vertical-align: middle;
	text-align: center;
	background-color: #FFFF33;
        }

    </style>
    
    
</head>
<body>

    <div id="Viewport" style="left: 100px; width: 800px; position: absolute; top: 0px; height: 600px; border: #ffffff 1px solid; background-image: url(background.png); background-repeat:no-repeat;">
        <ul id="menu" style="list-style:none">
            <li id="TimeInfo" style="left: 650px; color: #ffffff; position: absolute; top: 50px; background-color: #CC3333;width: 120px;">
                游戏时间：
            </li>
            <li id="PlayerScrInfo" style="left: 650px; color: #ffffff; position: absolute; top: 100px; background-color: #CC3333; width: 120px;">
                玩家总分：
            </li>
            <li id="SystemSrcInfo" style="left: 650px; color: #ffffff; position: absolute; top: 150px; background-color: #CC3333; width: 120px;">
                系统总分：
            </li>
            <li id="PercntShottedInfo" style="left: 650px; color: #ffffff; position: absolute; top: 200px; background-color: #CC3333;width: 120px;">
                分数比率：
            </li>
        </ul>

        <form id="gamebegin">
            <input id="begin" type="button" value="开始游戏" onclick="return GameStart()" />
        </form>

        <form id="overgame">
            <input name="end" type="button" id="end" onclick="return GameEnd()" value="结束游戏" />
        </form>
    </div>

    <audio id="backSoundPlayer" autoplay="autoplay" controls="controls" loop="loop" preload="auto"
           src="Alan Walker-Fade.mp3"></audio>

      
    <script>

        var imgSrc = new Array("太阳.png", "红太阳.png", "圈圈太阳.png", "笑脸太阳.png", "彩虹太阳.png");
        var coreScore = new Array(10, 30, 50, 100, -200);
        var pieArray = null;
        var gameLoopListener = null;
        var systemScore = 0;
        var playerScore = 0;
        var timeMin = 0;
        var timeSecond = 0;
        var gameLoopTimer;
        var gamingTimer;
        var isStarted = false;

        function PieCore(_imgID) {
            this.imgID = _imgID;
            this.score = 0;
            this.src = "";
            this.initImg = function () {
                var rnd = Math.floor(Math.random() * 10) % 5;
                if (document.getElementById(this.imgID) == null) return;
                document.getElementById(this.imgID).src = imgSrc[rnd];
                this.src = imgSrc[rnd];
                this.score = coreScore[rnd];
            }
        }

        function Pie(_divID, _imgID) {
            this.divID = _divID;
            this.imgID = _imgID;
            this.pieCore = null;
            this.x = 0;
            this.y = 0;
            this.moveTo = function (a, b) {
                document.getElementById(this.divID).style.marginLeft = a +"px";
                document.getElementById(this.divID).style.marginTop = b + "px";
                this.x = a;
                this.y = b;
            }

            this.addGameLoopEventListener = function () {
                gameLoopListener.push(this);
            }

            this.gameLoopEventListener = function () {
                var i = Math.random() * 10;
                var j = Math.random() * 10;
                if (Math.random() < 0.7) {
                    
                    if (this.pieCore.score < 0) {
                        
                        this.moveTo(this.x + i, this.y + j);
                    }
                    else {
                        this.moveTo(this.x + 1, this.y + 1);
                    }
                }
                else {
                    if (this.pieCore.score < 0) {
                        this.moveTo(this.x - i , this.y + j);
                    }
                    else {
                        this.moveTo(this.x - 1, this.y + 1);
                    }
                }
                if (this.y > 400) {
                    this.reSet();
                }
            }

            this.reSet = function () {
                this.pieCore = null;
                this.pieCore = new PieCore(this.imgID);
                this.pieCore.initImg();
                var rndX = Math.floor(Math.random() * 600);
                document.getElementById(this.divID).style.marginLeft = rndX;
                document.getElementById(this.divID).style.marginTop = 0;
                this.x = rndX;
                this.y = 0;
                if (this.pieCore.score > 0) {
                    systemScore += this.pieCore.score;
                }
            }

            this.addMouseEventListener = function () {
                with (this) {
                    document.getElementById(divID).onclick = function () {
                        if (pieCore.score < 0)
                            return;
                        playerScore += pieCore.score;

                        //音效
                        reSet();
                    }
                    document.getElementById(divID).onmouseover = function () {
                        if (pieCore.score < 0) {
                            playerScore += pieCore.score;
                            reSet();
                        }
                    }
                }
            }
        }

        function InitRescource() {
            for (i = 0; i < 18; i++) {
                var div = document.createElement("div");
                div.setAttribute("id", "Div" + i);
                div.style.visibility = "hidden";
                div.style.position = "absolute";
                div.style.height = "80px";
                div.style.width = "60px";
                var img = document.createElement("img");
                img.setAttribute("id" ,"Img" + i);
                div.appendChild(img);
                var viewport = document.getElementById("Viewport");

                viewport.appendChild(div);
                viewport.style.left = (document.body.clientWidth - 800) / 2 + "px";
            }
        }

        function GameLoop() {
         
            for (n in gameLoopListener) {
                gameLoopListener[n].gameLoopEventListener();
                SystemSrcInfo.firstChild.nodeValue = "系统总分：" + systemScore;
                PlayerScrInfo.firstChild.nodeValue = "玩家总分：" + playerScore;
                PercntShottedInfo.firstChild.nodeValue = "分数比率：" + Math.floor((playerScore / systemScore * (timeMin + (timeSecond / 60))) * 100) + "%";
                TimeInfo.firstChild.nodeValue = "游戏时间：" + timeMin + "'" + timeSecond + "''";

            }
        }

        function GameStart() {
            if (isStarted) {
                return;
            }
       
            isStarted = true;
            systemScore = 0;
            playerScore = 0;
            timeMin = 0;
            timeSecond = 0;
            isEndGame = false;
            pieArray = new Array();
            gameLoopListener = new Array();
           
            for (i = 1; i < 18; i++) {
                divID = "Div" + i;
                imgID = "Img" + i;
                pie = new Pie(divID, imgID);
                pie.reSet();
                pie.addGameLoopEventListener();
                pie.addMouseEventListener();
                pieArray.push(pie);
            }
            
            for (n in pieArray) {
                var divObj = document.getElementById(pieArray[n].divID);
                if (divObj != null) {
                    divObj.style.visibility = "visible";
                }
            }
           
            // backSoundPlayer.controls.play();
            gameLoopTimer = setInterval(GameLoop, 5);
            gamingTimer = setInterval(Timer, 1000);
        }

        function Timer() {
            if (++timeSecond == 60) {
                timeMin++;
                timeSecond = 0;
            }
        }

        function GameEnd() {
            clearInterval(gameLoopTimer);
            clearInterval(gamingTimer);
            for (n in pieArray) {
                var divObj = document.getElementById(pieArray[n].divID);
                if (divObj != null) {
                    divObj.style.visibility = "hidden";
                    divObj = null;
                }
            }        
            pieArray = null;    
            isStarted = false;
            var x = Math.floor((playerScore / systemScore * (timeMin + (timeSecond / 60))) * 100);
            x2 = x;
            if (x < 60) {
                x = "垃圾！";
            }
            else if (x >= 60 && x < 70) {
                x = "渣渣！";
            }
            else if (x >= 70 && x < 80) {
                x = "青铜王者!!";
            }
            else {
                x = "大神!!!";
            }
            alert("你的积分为：" + playerScore + "\n系统总分为：" + systemScore + "\n" + "分数比率为：" + x2 + "%\n成绩评估：" + x);
        }
        InitRescource();
    </script>
      
</body>
</html>
